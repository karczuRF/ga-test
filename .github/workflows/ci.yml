name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  actions: write
  contents: write # to generate json file
  # pages: write
  # id-token: write
  # pull-requests: write
  # issues: write
  # repository-projects: write

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

  test-action:
    name: Registry Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Creating Registry Action
        id: test-action
        uses: ./
        with:
          milliseconds: 2000
          manifestVersion: 2.0.3

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.time }}"

      - name: Commit manifest
        id: make-commit
        run: |
          git config --global user.name "karczuRF"
          git config --global user.email "oskar.karcz@rumblefish.pl"
          git add ./tapplets-registry.manifest.json
          git commit -m "Prepare release v2.0.3"
          git push origin HEAD:releases/v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
